<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Aframe demo</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-asset-item id="poodle_bike" src="/model.obj"></a-asset-item>
                <a-asset-item id="poodle_bike_mat" src="/materials.mtl"></a-asset-item>
            </a-assets>

            <a-entity obj-model="obj: #poodle_bike; mtl: #poodle_bike_mat" position="0 1 -3"></a-entity>
            <a-plane position="0 -0.1 -3" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
